<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>能性雑記(2)_今日は昨日より能性を識る</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {

});</script></head><body> <main><h1>能性雑記(2)_今日は昨日より能性を識る</h1><div class="para"><p> <ruby>漲<rt>みなぎ</rt></ruby><ruby>る、高まる、深まる</ruby></p><p>能性(愛)は、能性を、能っている。</p><p>愛は、愛を、愛している.</p></div><div class="lpara"><p>漲る生命、高まる生命、深まる生命</p><p>存在の素晴らしさが身体に堪える、染み渡る</p><p>今日は昨日より能性を識るだろう</p></div></main><footer> <p class="page"><a href="poem110.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><!-- a(href="poem112.html") &nbsp;&nbsp;&nbsp;next >>--></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
