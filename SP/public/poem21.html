<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>現れたグッド・パーソンとキッド達</title><link rel="stylesheet" href="/styles/poem21.css"/><link rel="icon" href="/image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {

  images.forEach((image) => {
    image.setAttribute('draggable', 'false');
    image.addEventListener('dragstart', (e) => {
      e.preventDefault();

  });
});</script></head><body> <main><h1>現れたグッド・パーソンとキッド達</h1><div class="lpara"><p>一目見て、何となく感じるグッド・パーソン。</p><p>現れしグッド・パーソン。</p><p>内なる能動性は花となり、ママは中性的であり、キッド達は慎ましい。</p><p>遠いところから来たのだ。空も飛んだでしょう。</p><p>総て善いのだ。</p><p>shinichiは見送ってテンきゅうベリマチと言った。</p><p>Good luckをこめて。</p></div></main><footer> <p class="page"><a href="poem20.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="/index.html">top</a><a href="poem22.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
