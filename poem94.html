<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>乙女の余裕            </title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {

});</script></head><body> <main><h1>乙女の余裕</h1><div class="para"><p>「愛がちょっとあれば余裕でしょ。</p><p>だって愛ってかけがえがないから。」</p></div><div class="para"><p>((愛を使うばかりに、その余裕から毒が回ってるぜ、</p><p>愛に使われる方が幸せ))</p></div><div class="para"><p>愛すべき乙女、愛すべき乙女</p></div><div class="lpara"><p>憎めよ乙女</p><p>憎めよ乙女</p></div></main><footer> <p class="page"><a href="poem93.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem95.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
