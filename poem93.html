<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>勝利の女神は/何も</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {
  const images = document.querySelectorAll('img');
  images.forEach((image) => {
    image.setAttribute('draggable', 'false');
    image.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });
  });
});</script></head><body> <main><h1>勝利の女神は/何も</h1><div class="para"><p>ありきたりな心身の疲労、</p><p>私は螺旋階段を上っている。</p><p>汗が体に張り付いている。</p><p>こことあそこと、あっちを見ている時間は</p><p>既視感が私を包んでいた。</p><p>そして、予定通りに女神も来た。</p></div><div class="para"><p>欲求</p><p>あの日よりもずっと近くに貴女は来た。</p><p>なのに私なんかと言って還った貴女の後ろ姿は鏡.</p></div><div class="para"><p>如意</p><p>惚れた女の口から出た言葉は、どんなことでも叶えたいのが男の本能。</p><p>(だから我慢しないでください)</p></div><div class="lpara"><p>次は大丈夫、大丈夫、必然、</p></div></main><footer> <p class="page"><a href="poem92.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><!-- a(href="poem94.html") &nbsp;&nbsp;&nbsp;next >>--></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
