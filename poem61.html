<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>験#1 - 噴水 -</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {

    image.setAttribute('draggable', 'false');
    image.addEventListener('dragstart', (e) => {

});</script></head><body> <main><h1> <ruby>験<rt>げん</rt></ruby><ruby>#1 - 噴水 -</ruby></h1><div class="para"><p>観測者はそれ(湧いていく水の姿)を、想定されていた無限小の極点へと</p><p>終おうとした。</p></div><div class="lpara"><p>だがどうだろう。</p><p>僅かな時の前では、果たされない。</p><p>儚い。</p><p>それで通り過ぎたが、</p><p>その限られた時間は、噴水の姿になった。</p></div></main><footer> <p class="page"><a href="poem60.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem62.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
