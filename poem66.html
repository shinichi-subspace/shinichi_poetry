<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>あの子も再生する頃</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {
  const images = document.querySelectorAll('img');
  images.forEach((image) => {
    image.setAttribute('draggable', 'false');
    image.addEventListener('dragstart', (e) => {
      e.preventDefault();

});</script></head><body> <main><h1>あの子も再生する頃</h1><div class="para"><p>「あの子が新しく、再び生まれ来る時、</p><p>僕は祝い、歓喜するね」</p></div><div class="para"><p>一体あの子は"誰"だったのだろう。</p><p>僕はあの子が好きで、好きでたまらなかった。</p><p>"誰"</p></div><div class="lpara"><p>君に出逢ったとき、全てが再生され始めたんだ。</p><p>全てが</p></div></main><footer> <p class="page"><a href="poem65.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem67.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
