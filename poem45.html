});</script></head><body> <main><h1>夜の月と人と子</h1><div class="lpara"><p>満ちている人を見る子がいた。月を見る人もいた。</p><p>背後の満月のように、珍しく過去の影が消えていたので、</p><p>子は、姿見の前でポーズを取るように、人の視界に飛び込もうとした。</p><p>それが欠けていると思った人は、満たしてやろうと</p><p>全く無粋に動き出してしまった。その時、欠けてしまった。</p><p>月を見たかっただけなのに....</p><p>子は毅然として、欠けることはなく（また、満ちることもなく）、</p><p>人は時分を知った。月はやはり綺麗だった。</p></div></main><footer> <p class="page"><a href="poem44.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem46.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
