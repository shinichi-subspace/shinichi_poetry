});</script></head><body> <main><h1>夜にやられちゃった話をして</h1><div class="para"><p>「ねぇ、愛してるよ」</p><p>いま、酔ってるの</p><p>愛してるって言っちゃうぐらい</p><p>（あとでうたがわないでね）</p></div><div class="lpara"><p>つまんないね、、</p><p>夜にやられちゃった話をして</p><p>秘密は守るから..</p><p>（あとでうたがわないでね）</p></div></main><footer> <p class="page"><a href="poem101.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem103.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
