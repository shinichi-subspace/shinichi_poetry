<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>運動</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {
  const images = document.querySelectorAll('img');
  images.forEach((image) => {
    image.setAttribute('draggable', 'false');
    image.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });
  });
});</script></head><body> <main><h1>運動</h1><div class="lpara"><p>化学物質の移動・変遷。</p><p>それだ。</p><p>仮想に抽象したものを真とすれば、凡ゆるものは相対化される。</p><p>だが、仮想が真でないことは同義反復であり、自明のこと。</p><p>我々はだから怒るし、やっていられなくなる。絶対もないし。</p><p>我々は運動である。運動性だけがある。とりあえず、運動はあるんだよ。</p></div></main><footer> <p class="page"><a href="poem17.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem19.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
