<!DOCTYPE html ><html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>俺の弓は黄色い弓</title><link rel="stylesheet" href="styles/poem3.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {

});</script></head><body> <main><h1>俺の弓は黄色い弓</h1><div class="para"><p>俺の弓は黄色い弓</p><p>他の色彩の弓ではない</p><p>黄色い弓</p></div><div class="para"><p>母の願いは素朴なもの</p><p>ただ真面目に、優しく</p></div><div class="para"><p>馬鹿な俺</p></div><div class="para"><p>これは試練</p><p>俺は冷たく、矢を放とうとした</p><p>能るために、色々な弓を手に取った</p><p>飛んでいったのは、黄色い矢だけだった</p><p>その時、色々諦められた</p></div><div class="para"><p>色欲に隠される光</p><p>光を求めて爆発する色欲</p><p>決して交わることはない</p><p>気の済むまで果てなさい</p></div><div class="lpara"><p>俺の願いも素朴なもの</p><p>俺の弓は黄色い弓</p></div></main><footer> <p class="page"><a href="poem2.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="/index.html">top</a><a href="poem4.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
