<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>だから,,これは音楽なんだってば</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {

});</script></head><body> <main><h1>だから,,これは音楽なんだってば</h1><div class="para"><p>聞こえるよな...</p><p>繋ぎ目はないんだぜ...</p><p>だから、俺はそれでも大丈夫だと...何度も</p></div><div class="para"><p>聞こえるよな...</p><p>繋ぎ目はないんだぜ...</p><p>だから、俺はそんなこと気にしない</p><p>だって、これは音楽なんだから</p></div><div class="lpara"><p>なぜ、恨むのかな。</p><p>これは音楽なのに...</p></div></main><footer> <p class="page"><a href="poem77.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem79.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
