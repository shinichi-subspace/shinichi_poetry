});</script></head><body> <main><h1>ありのままの夜を愛せるか</h1><div class="para"><p>夜がどれほど暗くとも、太陽は光り、輝いている。</p><p>僕にはそれが誇らしかった。</p><p>夜を越えたのだと思ったのかな。</p></div><div class="lpara"><p>あの陰も、あの事象も、この星ごと</p><p>私が存在し続ける限り、照らされるに決まっているのさ。</p><p>そうやって、無意識の「正」に気づかない私と、</p><p>迫り来る夜の深さに、ふとおもった「私のいない夜」。</p><p>私はどれほどこの夜を...暗く、冷たく、朝日へ向かう</p><p>ありのままの夜を...</p></div></main><footer> <p class="page"><a href="poem73.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem75.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
