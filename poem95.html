<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>私の花は、もう咲いたの。</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {
  const images = document.querySelectorAll('img');
  images.forEach((image) => {
    image.setAttribute('draggable', 'false');
    image.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });
  });
});</script></head><body> <main><h1>私の花は、もう咲いたの。</h1><div class="lpara"><p>「私の花は、もう咲いたの。」</p><p>そんなあなたが....</p><p>私は花じゃないって笑える人の美しさよ。</p><p>あなたのために生きたい。</p><p>最後はあなたを想って死にたい。</p><p>でもあなたは言うでしょう。</p><p>「私の花は、もう咲いたの。」</p><p>ああ.......神よ</p></div></main><footer> <p class="page"><a href="poem94.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><!-- a(href="poem96.html") &nbsp;&nbsp;&nbsp;next >>--></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
