<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>能性雑記</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {

    image.setAttribute('draggable', 'false');
    image.addEventListener('dragstart', (e) => {

});</script></head><body> <main><h1>能性雑記</h1><div class="lpara"><p>あれも能性、</p><p>これも能性。</p><p>(全てが能性)。</p><p>それが能性だと思っていなかったとき、</p><p>あとでちょっぴり悔やむ自分がいる(能性)</p><p>そして悔やんでも仕方ないと思う自分もいる(能性)。</p><p>全てが能性...</p></div></main><footer> <p class="page"><a href="poem99.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem101.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
