});</script></head><body> <main><h1>HELLO(2)</h1><div class="para"><p>流れるだけだから、</p><p>過ぎ去るだけだから、</p><p>あなたは、、</p><p>どこに行くの?</p></div><div class="lpara"><p>そうでなくても、</p><p>ただ、在る</p><p>わかるでしょ、、</p><p>あなたは優しく触ってって言った。</p><p>優しく触ってって。</p><p>(やさしくさわってって)</p><p>わすれて、って</p></div></main><footer> <p class="page"><a href="poem91.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem93.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
