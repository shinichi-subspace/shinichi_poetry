<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>国</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {
  const images = document.querySelectorAll('img');
  images.forEach((image) => {
    image.setAttribute('draggable', 'false');
    image.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });
  });
});</script></head><body> <main><h1>国</h1><div class="para"><p>死を認めた男女の横たわる寝台は、</p><p>さながら、<ruby>国<rt>クニ</rt></ruby><ruby>。</ruby></p><p>「遡ったの &nbsp;死まで。」</p><p>「それならもう....」</p><p>体以外は何もいらない（拗ねた表情で、）。</p><p>体以上のものは信じない（嘘ばっか.と言った）。</p></div><div class="lpara"><p>王女の様な傲慢さ。</p><p>帝国の様な裸体。</p><p>それでも朽ちゆくあなたは<ruby>果実<rt>フルーツ</rt></ruby><ruby>。</ruby></p><p>だから何も恐れないで。</p><p>目を開けて。</p></div></main><footer> <p class="page"><a href="poem68.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
