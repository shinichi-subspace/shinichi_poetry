});</script></head><body> <main><h1>花、渦 (2)</h1><div class="para"><p>花の内奥。</p><p>渦巻く否定的な感情。</p><p>形の秘密。生きる意味(死にたくなる理由)。悲しみ。</p></div><div class="lpara"><p>とりあえず、えっと….</p><p>好きかな....</p><p>どうなんだろう。</p><p>あ、そうそう、面白いし、可愛げがある。魅力的です。</p><p>そうそう、魅力的なんです。魅力的でないと困るのです....</p><p>.....................................!</p></div></main><footer> <p class="page"><a href="poem27.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="/index.html">top</a><a href="poem29.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
