});</script></head><body> <main><h1>乗せて、</h1><div class="para"><p>乗せてください</p><p>あなたの生きるところに</p><p>私はあなたのそばで眠りたいのです</p><p>そして日だまりが優しく私をつつみこんだら、</p><p>これ以上ないぐらいやさしく,,やさしく、</p><p>空を見つめることができるでしょう</p><p>--これから先なにが起きてもあなたをゆるせるでしょう</p></div><div class="lpara"><p>私たちは裸だった</p><p>私の肩をあなたは受けとめ</p><p>そしてまた、深い深いところを</p><p>しっていくのです</p></div></main><footer> <p class="page"><a href="poem58.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem60.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
