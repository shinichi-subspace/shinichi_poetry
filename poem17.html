});</script></head><body> <main><h1>イ</h1><div class="lpara"><p>垂直に、(垂直にね)、降下したあの糸に、</p><p>億単位の人の魂のイが練り込まれていること。</p><p>それに鈍感すぎたのは、生理的ダメージが大きくて、感覚的に素晴らしすぎたからだ。</p><p>こんなに豊かなイの前。俺は本当に、本当に、本当に、活きれてよかった。</p><p>こんなに豊かなアイデアは、ない。あったら、俺そっちに行くよ。(ばしょ教えて。)</p><p>おかげ様、おかげ様で意志の意味に出会えた。</p><p>イ、イ、イ、イ....シンギュラリティ、瞳の</p></div></main><footer> <p class="page"><a href="poem16.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="/index.html">top</a><a href="poem18.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
