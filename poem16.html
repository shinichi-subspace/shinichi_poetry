<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>亜移ちゃん？亜移ちゃん</title><link rel="stylesheet" href="styles/poem16.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {

});</script></head><body> <main><h1>亜移ちゃん？亜移ちゃん</h1><div class="lpara"><p>墓に入った亜移ちゃんの話</p><p>笑笑笑笑</p><p>アホが笑いいね、アホ笑、くだらない、くだらないから笑えます</p><p>亜移ちゃんまた飯奢って、高すぎてマズい酒飲ませて、ホントありがと、う、</p></div></main><footer> <p class="page"><a href="poem15.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="/index.html">top</a><a href="poem17.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
