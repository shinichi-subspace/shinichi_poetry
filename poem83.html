<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>抱きしめて</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {
  const images = document.querySelectorAll('img');
  images.forEach((image) => {
    image.setAttribute('draggable', 'false');
    image.addEventListener('dragstart', (e) => {
      e.preventDefault();

});</script></head><body> <main><h1>抱きしめて</h1><div class="para"><p>抱きしめて</p><p>もう、諦めて</p></div><div class="para"><p>出会いにも、別れにも、</p><p>理由はないのだから</p></div><div class="para"><p>ただ、私の全てを</p><p>抱きしめて、</p><p>あなたの全てを</p><p>抱きしめて</p></div><div class="lpara"><p>色々あったね？</p><p>でも原因はないって、もうわかるでしょ</p><p>だからなるべくやさしく,そう、抱きしめてあげて</p></div></main><footer> <p class="page"><a href="poem82.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem84.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
