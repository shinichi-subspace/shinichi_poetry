});</script></head><body> <main><h1>10代、花の時分</h1><div class="para"><p>その青年のぎこちない笑みは、</p><p>女の影で間違いない。</p><p>彼女を愛しているのかときいたら、</p><p>嬉しそうに少し照れながら「愛してる」と言ってくれた。</p><p>いつか「愛してる」と言ってみたかったかのように。</p></div><div class="lpara"><p>私が大丈夫だとおもったのは、</p><p>私にも花の季節があったから。</p><p>私が心より笑うことができるのは、花の季節に躓いて、</p><p>それでも花を愛しているからです。</p></div></main><footer> <p class="page"><a href="poem75.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem77.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
