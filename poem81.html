});</script></head><body> <main><h1>そこに<ruby>剰<rt>あま</rt></ruby><ruby>る美</ruby></h1><div class="para"><p>そう、あなたの考えている通り、</p><p>あなたはとても美しいです。</p><p>そのことに若干嫌気を覚えているような態度であなたが日常をやり過ごしているようにみえますよ。</p><p>そしてそれに、オトコとして微妙に責任を感じた私は、</p><p>あなたを称える言葉を巡らせましたが...</p><p>あなたは<ruby>あまりに<rt>・・・・</rt></ruby><ruby>美しい。</ruby></p><p>だから私は、せめてその美に寄り掛からないように努めたのです。</p></div><div class="lpara"><p>どうしようか、美女</p><p>(愉しめ)</p></div></main><footer> <p class="page"><a href="poem80.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem82.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
