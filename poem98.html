});</script></head><body> <main><h1>FUCK </h1><div class="para"><p>FUCK.</p></div><div class="para"> <p>抑えつけてきたこれ、</p><p>突き破ろうとしているこれ</p><p>張り裂けそうなこれ。</p></div><div class="para"><p>抑えつけてきたお前の中のそれ、</p><p>突き破ろうとしているお前の中のそれ</p><p>張り裂けそうなお前の中のそれ。</p><p>なんなんだ、これは？</p></div><div class="para"> <p> <ruby>ファック<rt>・・・・</rt></ruby><ruby>、だね</ruby></p><p>お前をみている俺。</p><p>お前！！</p></div></main><footer> <p class="page"><a href="poem97.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem99.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
