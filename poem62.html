<html lang="ja"><head> <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>験#2 - 面 -</title><link rel="stylesheet" href="styles/poem.css"/><link rel="icon" href="image/favicon.png" type="image/png"/><script>document.addEventListener('DOMContentLoaded', (event) => {

});</script></head><body> <main><h1> <ruby>験<rt>げん</rt></ruby><ruby>#2 - 面 -</ruby></h1><div class="para"><p>光/耀ける木の葉。</p><p>真っ直ぐ反射させた＿石＿「透明」もあった。</p><p>生ける者共の色彩||後ろの空性は幾度も爆ぜた。</p><p>花とともに踊る....</p></div><div class="lpara"><p>脊髄はそれらとともにある。</p><p>脳はされるが<ruby>隨<rt>まま</rt></ruby><ruby>でそれらを上映する。</ruby></p><p>臍下丹田は、識りつつ揺動している。</p></div></main><footer> <p class="page"><a href="poem61.html"><< back&nbsp;&nbsp;&nbsp;</a><a href="index.html">top</a><a href="poem63.html">&nbsp;&nbsp;&nbsp;next >></a></p><p>© Copyright shinichi All Rights Reserved.</p></footer></body></html>
